<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>띠요옹</title>

<body>
    <h1>호에에에<br>에에에엥</h1>
    <p>호에에에에에에<span style="color: #9dc364; font-size: 20px;">에에</span>에에에에<mark>에에에에에에에에에에에에에에</mark>에에에에에에에에에에에엥</p>
    <pre>
        호에
        에에
        에에
        에에
        에엥
    </pre>
    <q cite="https://shopping.naver.com/">호엥</q>
    
    <ul type = "square">
        <li>안녕하세연</li>
        <li>반가어연</li>
    </ul>

    <ol type = 'A'>
        <li>에이</li>
        <li>비</li>
        <li>씨</li>
    </ol>

    <dl>
        <dt>이건또멀까</dt>
        <dd>이런건가바</dd>
        <dd>그런건가바</dd>
        <dt>똑가튼거야</dt>
        <dd>그런건가바</dd>
        <dd>아닌건가바</dd>
    </dl>

</body>
